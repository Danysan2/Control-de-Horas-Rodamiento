spring.application.name=rodamiento

# Conexion base de datos

spring.datasource.url= jdbc:mysql://localhost:3306/rentaSistemas_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.dll-auto=none
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.tool.hbm2ddl=debug
logging.level.org.hibernate.type.descriptor.sql=trace

# Configurar jsp
spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el context path de la app
server.servlet.context-path=/rodamiento
